<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SVG</title>
</head>
<body>

  <svg id="svg" width="500" height="500">
    <circle cx="250" cy="250" r="123" fill="#0ff"/>
    <!-- <circle cx="350" cy="350" r="13" fill="#FFC0CB"/>
    <circle cx="70" cy="370" r="53" fill="#8fce00"/> -->
  </svg>
	
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script>

    function makeRandomData(n) {
      const array = []
      for (let i = 0; i < n; i += 1) {
        array.push({ a: Math.random(), b: Math.random(), c: Math.random() })
      }
      return array
    }

    const data = makeRandomData(40)

    d3.select('#svg')
      .style('border', '1px solid #000')
      .selectAll('circle')
      .data(data)
      .enter()
      .append('circle')
      .attr('cx', (d, i) => i * 500 / data.length)
      .attr('cy', d => d.a * 500)
      .attr('r', d => d.c * 50)
      .attr('fill', d => `hsl(${360 * d.a}, 100%, 50%)`)
      .attr('opacity', () => 0.5)
      .attr('stroke', d => `hsl(${360 * d.b}, 100%, 50%)`)
      .attr('stroke-width', d => 10 * d.b)


  </script>
</body>
</html>
