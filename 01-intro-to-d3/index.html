<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script> 
    d3.select('body')
      .selectAll('div')
      // .data([5,6,2,8,14,9,15,7,10,9,12,1])
      .data([5,6,2,8,4,9,1])
      .enter()
      .append('div')
      .text(d => `$${d.toFixed(2)}`)
      .style('padding', '1em')
      .style('background-color', 'red')
      .style('margin', '1px')
      .style('width', d => `${d / 20 * 100}%`)
      // .style('height', '3rem')
      .style('border-top-right-radius', '3rem')
      .style('border-bottom-right-radius', '3rem')
      .style('background',  d => `linear-gradient(to left, rgb(${d * 3}, ${d * 6}, ${d * 9}), rgb(${d * 12}, ${d * 15}, ${d * 18}))`)
      .style('color', '#fff')
      .style('font-family', 'Helvetica')
      .style('font-size', d => `${d * 5}px`)
      .style('opacity', d => `${d / 10}`)
  </script>
</body>
</html>
